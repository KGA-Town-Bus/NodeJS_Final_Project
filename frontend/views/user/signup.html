<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DEVUP Homepage</title>
    <link rel="icon" href="/images/DevUp Logo.png" />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/user/signup.css" />
  </head>
  <body>
    <div class="header bs">
      <a href="/"
        ><img class="logo" src="/images/DevUp Logo.png" alt="DEVUP"
      /></a>
      <div class="text-set ts">
        <a href="/chat"><span>PUBLIC CHAT</span></a>
      </div>
      <div class="search">
        <span class="search-icon">üîç</span>
        <input
          spellcheck="false"
          type="text"
          class="search-bar bs"
          placeholder="Search..."
          id="search"
        />
      </div>
      {% if user %}
      <div class="buttons">
        <a href="/admin">
          <button class="admin bs">Admin</button>
        </a>
        <a href="/users/logout">
          <button onclick="localStorage.clear()" class="logout bs">
            Logout
          </button>
        </a>
      </div>
      {% else %}
      <div class="buttons">
        <a href="/users">
          <button class="signup bs">Sign Up</button>
        </a>
        <a href="/users/login">
          <button class="signin bs">Sign In</button>
        </a>
      </div>
      {% endif %}
    </div>

    <div class="main">
      <form
        method="post"
        action="{{frontServer.PROTOCOL}}://{{frontServer.FRONTEND_SERVER_IP}}:{{frontServer.FRONTEND_SERVER_PORT}}/users"
      >
        <h2>Sign Up</h2>
        <input
          spellcheck="false"
          type="text"
          name="userId"
          placeholder="Enter your ID"
        />
        <input
          spellcheck="false"
          type="email"
          name="userEmail"
          placeholder="Your Email"
        />
        <input
          spellcheck="false"
          type="password"
          name="userPassword"
          placeholder="Your password"
        />
        <input
          spellcheck="false"
          type="password"
          name="userPassword"
          placeholder="Double-check your password"
        />
        <button spellcheck="false" type="submit">Sign Up</button>
      </form>
    </div>
  </body>
  <script src="/js/user/signup.js"></script>
</html>
