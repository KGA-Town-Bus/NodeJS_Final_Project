<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEVUP Homepage</title>

  <link rel="stylesheet" href="/css/index.css"/>
  <link rel="stylesheet" href="/css/user/profile.css"/>
</head>


<body>

<div class="header bs">
  <a href="/"
  ><img class="logo" src="/images/DevUp Logo.png" alt="DEVUP"
  /></a>
  <div class="text-set ts">
    <span>Feed</span>
    <span>Stats</span>
    <span>Admin</span>
    <span>Public Chat</span>
  </div>
  <div class="search">
    <span class="search-icon">üîç</span>
    <input
            spellcheck="false"
            type="text"
            class="search-bar bs"
            placeholder="Search..."
    />
  </div>
  <div class="buttons">
    <a href="/users">
      <button class="signup bs">Sign Up</button>
    </a>
    <a href="/users/login">
      <button class="signin bs">Sign In</button>
    </a>
  </div>
</div>


<div class="main">
  <h2 class="title">User Profile</h2>


  <div class="profile-wrapper">
  <div class="profile">
    <div class="profile-image">
    <img src="/images/github%20logo.png"/>

    <div class="profile-name">
      <p>USERID: ennjae77</p>
      <button>Upload an image</button>
    </div>
    </div>

    <form class="form">
      <input type="text" placeholder="nickname">
      <input type="text" placeholder="name">
      <input type="email" placeholder="email">
      <input type="password" placeholder="password">
      <input type="password" placeholder="double-check your pw">
      <button type="submit">Edit</button>
    </form>
  </div>


  <div class="friends">
    <div class="friends-buttons">
    <button>Contributions</button>
    <button>Friends</button>
    </div>
    <div class="friends-view"></div>
  </div>

  </div>

</div>

</body>
</html>
